
<ion-header>

  <ion-navbar>
    <ion-title>Otros servicios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid text-center>
    <ion-row>
      <ion-col>
        {{ serviceDescription }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Selected
      </ion-col>
      <ion-col>
        Service Name
      </ion-col>
      <ion-col>
        Price
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let s of serviceList">
      <ion-col>
        <ion-checkbox color="secondary" (ionChange)="addToCart(s, $event.checked)"></ion-checkbox>
      </ion-col>

      <ion-col>
        <img [src]="s.imgsrc" alt="service_img" >
      </ion-col>

      <ion-col [tooltip] ="s.tooltip"  positionV="bottom" arrow>
        {{ s.name }}
      </ion-col>
      <ion-col>
        {{ s.price | currency }}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        {{ totalAmount | currency }}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button outline (click)= "goCheck()"  >Pagar</button>
      </ion-col>
    </ion-row>



  </ion-grid>


</ion-content>
